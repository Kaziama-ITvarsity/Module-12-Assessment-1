<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Contact</h2>
    <form id="editContactForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter name" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="Enter phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <button type="submit">Save Changes</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <script>
    const contactId = 36926;
    const proxyUrl = "https://api.allorigins.win/raw?url=";
    const baseUrl = "https://mysite.itvarsity.org/api/ContactBook/controller/";

    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phone");
    const emailInput = document.getElementById("email");
    const statusDiv = document.getElementById("status");

    // Charger les infos du contact
    async function loadContact() {
      try {
        const response = await fetch(proxyUrl + encodeURIComponent(`${baseUrl}get-contact/?id=${contactId}`));
        if (!response.ok) throw new Error("Failed to fetch data");
        const contact = await response.json();

        nameInput.value = contact.name || "";
        phoneInput.value = contact.phone || "";
        emailInput.value = contact.email || "";

        statusDiv.textContent = "Contact loaded successfully ✅";
        statusDiv.style.color = "green";
      } catch (error) {
        console.error(error);
        statusDiv.textContent = "Error loading data ❌";
        statusDiv.style.color = "red";
      }
    }

    // Enregistrer les modifications
    async function saveContact(e) {
      e.preventDefault();

      const updatedContact = {
        id: contactId,
        name: nameInput.value,
        phone: phoneInput.value,
        email: emailInput.value
      };

      const apiUrl = `${baseUrl}edit-contact/`;

      try {
        const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedContact)
        });

        if (!response.ok) throw new Error("Error saving contact");

        const result = await response.json();
        console.log(result);

        statusDiv.textContent = "Contact updated successfully ✅";
        statusDiv.style.color = "green";
      } catch (error) {
        console.error(error);
        statusDiv.textContent = "Error saving contact ❌";
        statusDiv.style.color = "red";
      }
    }

    document.getElementById("editContactForm").addEventListener("submit", saveContact);

    loadContact();
  </script>
</body>
</html>
